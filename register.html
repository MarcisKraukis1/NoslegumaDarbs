<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <a href="">
                        <img src="https://veruca.io/wp-content/uploads/2016/10/Join-the-Rebellion-logo.png">
                    </a>
                </div>
                <div class="col-sm-9">
                    <ul class="main-menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>

                            <a href="register.html">Register</a>
                        </li>
                        <li>
                            <a href="aboutUs.html">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div clas="col">
                    <p>Home > Login</p>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <h4>Register</h4>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form method="post" action="registrated.html" class="forma">
                        <input type="text" name="username" placeholder="Username*" required>
                        <br>
                        <input minlength="8" name="password" type="password" id="password" placeholder="Password*" required>
                        <br>
                        <input type="password" id="password-repeat" placeholder="Retype password*" onblur="check()" required>
                        <br>
                        <input type="text" name="first-name" placeholder="First name*" required>
                        <br>
                        <input type="text" name="last-name" placeholder="Last name*" required>
                        <br>

                        <select name="country" required class="forma">
                            <option value="" disabled selected>Country*</option>
                            <option value="Latvia">Latvia</option>
                            <option>Estonia</option>
                            <option>Lithuania</option>
                            <option>Russia</option>
                            <option>Belarus</option>
                        </select>
                        <br>
                        <input type="checkbox" id="checkbox" required>
                        <label for="checkbox">Agree with terms and conditions*</label>
                        <br>
                        <input type="submit" id="register" value="Register">
                        <br>


                </div>
            </div>


        </div>

    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    &copy; some footer text
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
</body>

</html>
